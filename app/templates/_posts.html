<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-body">
                {% if post.body_html %}
                    <a href="{{ url_for('.post',id=post.id) }}"><h2 >{{ post.title }}</h2></a>
                        <div class="post-date">{{ moment(post.timestamp).format('LLL') }}</div>
                        <br>
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            <div class="post-footer">
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
